<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Interactive Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS & JavaScript Interactive Demo</h1>
    </header>

    <main>
        <!-- Part 1: Animated Button -->
        <section>
            <h2>Hover Button Animation</h2>
            <button class="animated-btn">Hover Me!</button>
        </section>

        <!-- Part 2: Box Animation Triggered by JS -->
        <section>
            <h2>Click to Animate Box</h2>
            <div class="box" id="box"></div>
            <button id="animateBtn">Animate Box</button>
        </section>

        <!-- Part 3: Card Flip -->
        <section>
            <h2>Card Flip</h2>
            <div class="card" id="card">
                <div class="front">Front</div>
                <div class="back">Back</div>
            </div>
            <button id="flipBtn">Flip Card</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
